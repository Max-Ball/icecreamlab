<!doctype html>
<html lang="en">
  <head>
    <title>Ice Cream Parlor</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">  
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }
    
      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }
    
      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>


  </head>
  <body class="bg-main text-menu">
    <main class="container-fluid">
      <section class="row p-3 justify-content-between">
<!-- NOTE ORDER TAB SECTION -->
        <div class="col-md-4 bg-order order-side">
          <div class="row text-light">
            <div class="col-md-8 d-flex justify-content-between order-head py-3">
              <h3>ORDER</h3>
              <h3>PRICE</h3>
            </div>
            <div class="col-md-4 d-flex justify-content-end my-3">
              <button class="btn btn-warning fs-5 text-light" onclick="clearEntireOrder()">CLEAR</button>
            </div>
          </div>
          <div id="orders" class="row">
            <!-- Order Injection -->
          </div>
          <div class="row">
            <div class="col-md-6 my-1 py-1">
              <button class="btn btn-success fs-5" onclick="buyEntireOrder()">
                <b>BUY: $<span id="total"></span></b></button>
            </div>
          </div>
        </div>
<!-- NOTE MENU TAB SECTION -->
        <div class="col-md-8 bg-menu text-center text-menu rounded-right">
          <h1 class="pt-3">Ice Cream Options</h1>
          <div id="ice-cream" class="row">
            <!-- Ice Cream Injection -->
          </div>
          <h1 class="pt-3">Cone Option</h1>
          <div id="vessels" class="row">
            <!-- Vessel Injection -->
          </div>
          <h1 class="pt-3">Topping Option</h1>
          <div id="toppings" class="row">
            <!-- Topping Injection -->
          </div>
          
        </div>
      </section>
    </main>






    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
